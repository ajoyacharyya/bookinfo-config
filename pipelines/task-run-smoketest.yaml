apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-smoketest
spec:
  params:
  - name: gateway
  - name: buildRevision
  - name: appGitUrl
  workspaces:
  - name: app-source
  
  steps:
  - name: running-smoketest
    image: alpine/git:v2.26.2
    workingDir: "$(workspaces.app-source.path)"
    script: |
      #!/usr/bin/env sh
      set -e

      eval $(ssh-agent)
      ssh-add ~/.ssh/id_*
      git config --global core.sshCommand 'ssh -o StrictHostKeyChecking=accept-new'

      echo "Running Smoke Test"

  - name: smoketest-final
    image: alpine/git:v2.26.2
    workingDir: "$(workspaces.app-source.path)"
    command:
    - echo "Running Smoke Test"

---