apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-systemtest
  namespace: argocd
spec:
  destination:
    namespace: systemtest-bookinfo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-config-test
    repoURL: https://github.com/ajoyacharyya/bookinfo-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
